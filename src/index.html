  <div class="container">
    <div id="loader" class="text-center">

      <div id="content">
        <div class="row mt-4">
          <div class="col-lg-4">
            <div class="card ">
              <div class="card-header bg-danger text-white">
                Add New Patient
              </div>
              <div class="card-body ">
                  <form action="#" onsubmit="App.createPatient(); return false;">
                    <div class="form-group">
                      <input type="text" id="name" required placeholder="Enter Name" class="form-control">
                    </div>
                    <div class="form-group">
                      <input type="number" id="age" required placeholder="Enter Age" class="form-control">
                    </div>
                    <div class="form-group">
                      <button type="submit" id="recordAddBtn" class="btn btn-info">Save</button>
                    </div>
                  </form>
              </div>
            </div>
          </div>
          <!-- col -->
          <div class="col-lg-8">
              <table class="table">
                  <thead>
                    <tr>
                      <th>id</th>
                      <th>Name</th>
                      <th>Age</th>
                      <th>Created By</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="record">

                  </tbody>
              </table>
          </div>
        </div>

 </div>

 <!-- Modal -->
 <div class="modal fade" id="reportGen" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Enter Problem</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
          <form action="#" onsubmit="App.insertProblem(); return false;">
            <div class="form-group">
                <input type="text" id="userRef" value="" hidden>
            </div>
            <div class="form-group">
              <label for="">Enter problem</label>
                <input type="text" id="problem"  class="form-control" value="">
            </div>
            <div class="form-group">
                <label for="">Enter Suggestion</label>
                  <textarea  id="suggestion" rows="8" cols="80" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <button type="submit"  class="btn btn-danger">Proceed</button>
            </div>
          </form>
       </div>
       <!-- <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         <button type="button" class="btn btn-primary">Save changes</button>
       </div> -->
     </div>
   </div>
 </div>
